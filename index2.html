<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Chat with Genesis AI</title>
</head>

<body class="terminal">
    <div id="viewport-container">
        <div class="terminal-window">
            <header class="terminal-header">
                <h1>Genesis AI Chat Terminal</h1>
            </header>

            <div class="terminal-content" id="chat-content">
                <div class="chat-box" id="chat-box">
                    <!-- Placeholder for chat messages -->
                    <div class="chat-message ai-message">Hello! I'm Genesis AI. How can I assist you today?</div>
                </div>

                <div class="terminal-command-line">
                    <span class="command-line-prompt">user@chat:~$</span>
                    <input type="text" id="chat-input" placeholder="Type your message..." autofocus />
                </div>
            </div>
        </div>
        <script src="main2.js"></script>
    </div>
</body>

</html>
