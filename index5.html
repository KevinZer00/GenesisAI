<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="styles5.css"/>
    <title>Tic Tac Toe - AI Genesis</title>
</head>
<body class="terminal">
    <div class="terminal-window">
        <header class="terminal-header">
            <h1>Tic Tac Toe Terminal</h1>
        </header>
        <main class="terminal-content">
            <button id="return-home" class="terminal-button">Return Home</button>
            <div id="ai-thinking-message">
            </div>
            
            <div id="tic-tac-toe-board" class="tic-tac-toe-board">
            </div>
            <div id="game-result" class="game-result"></div>
            <button id="restart-game" class="terminal-button">Restart Game</button>
        </main>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
